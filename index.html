<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/images/logo_bar.png" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    
    <!-- Primary Meta Tags -->
    <title>Wiboard | Premium Stock Photos & High-Quality Images</title>
    <meta name="description" content="Discover millions of royalty-free stock photos, vectors, and HD footage. Perfect for creatives, marketers, and businesses." />
    
    
    <!-- OpenGraph (Universal) -->
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://wiboard.vercel.app/" />
    <meta property="og:title" content="Wiboard | Premium Stock Photos & High-Quality Images" />
    <meta property="og:description" content="Discover millions of royalty-free stock photos, vectors, and HD footage." />
    <meta property="og:image" content="https://wiboard.vercel.app/images/og-preview.jpg" />
    <meta property="og:image:width" content="1200" />
    <meta property="og:image:height" content="630" />
    <meta property="og:image:alt" content="Wiboard's collection of premium stock photos" />
    <meta property="og:site_name" content="Wiboard" />
    
    <!-- Twitter -->
    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:title" content="Wiboard | Premium Stock Photos" />
    <meta name="twitter:description" content="Download royalty-free stock photos, vectors, and HD footage." />
    <meta name="twitter:image" content="https://wiboard.vercel.app/images/og-preview.jpg" />
    
    <!-- Telegram -->
    <meta property="twitter:image:src" content="https://wiboard.vercel.app/images/og-preview.jpg" />
    <meta name="twitter:image:src" content="https://wiboard.vercel.app/images/og-preview.jpg" />
    <meta name="twitter:domain" content="wiboard.vercel.app" />
    
    <!-- Cache Buster (Forced Refresh) -->
    <meta http-equiv="cache-control" content="no-cache, no-store, must-revalidate" />
    <meta http-equiv="pragma" content="no-cache" />
    <meta http-equiv="expires" content="0" />
    
    <script src="https://unpkg.com/scrollreveal"></script>
  </head>

    <div id="root"></div>
    <script type="module" src="/src/main.jsx"></script>
  </body>
</html>
